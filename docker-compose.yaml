services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    env_file:
      - ./server/.env
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    env_file:
      - ./web/.env
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      - server
    restart: unless-stopped



